<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4 mb-4">Job Application Form</h1>
            <form method="post">
                <div class="form-group mb-4">
                    <label for="firstName">First Name:</label>
                    <input class="form-control" type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group mb-4">
                    <label for="lastName">Last Name:</label>
                    <input class="form-control" type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group mb-4">
                    <label for="email">Email Address:</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>
                <div class="form-group mb-4">
                    <label for="date">Available start date:</label>
                    <input class="form-control" type="date" id="date" name="date" required>
                </div>
                <div>
                    <label>Current status:</label>
                    <br/>
                    <div class="btn-group-vertical" id="currentStatus">
                        <input class="btn-check form-control" type="radio" id="employed" name="currentStatus" value="employed" required>
                        <label class="btn btn-outline-secondary" for="employed">Employed</label>

                        <input class="btn-check form-control" type="radio" id="unemployed" name="currentStatus" value="unemployed" required>
                        <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>

                        <input class="btn-check form-control" type="radio" id="selfEmployed" name="currentStatus" value="self-employed" required>
                        <label class="btn btn-outline-secondary" for="selfEmployed">Self-Employed</label>

                        <input class="btn-check form-control" type="radio" id="student" name="currentStatus" value="student" required>
                        <label class="btn btn-outline-secondary" for="student">Student</label>
                    </div>
                </div>
                <button class="btn btn-secondary mb-4 mt-4" type="submit" id="submit" name="submit">Submit</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
